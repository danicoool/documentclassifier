application.desc=An application to automatically classify documents against a training set of similar ones
application.homepage=
application.title=Document classifier
application.vendor=Salvo Danilo Giuffrida
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/DocumentClassifier.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.java-cup-11a.jar=lib/java-cup-11a.jar
file.reference.modules-ext=../../../../../opt/netbeans/java1/modules/ext
file.reference.platform7-modules=../../../../../opt/netbeans/platform7/modules
file.reference.snowball.jar=lib/snowball.jar
includes=**
jar.compress=true
javac.classpath=\
    ${libs.beans-binding.classpath}:\
    ${libs.swing-app-framework.classpath}:\
    ${libs.swing-layout.classpath}:\
    ${libs.toplink.classpath}:\
    ${file.reference.java-cup-11a.jar}:\
    ${file.reference.snowball.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=true
javadoc.splitindex=true
javadoc.use=true
javadoc.version=true
javadoc.windowtitle=Web classifier - Javadocs
jnlp.codebase.type=local
jnlp.codebase.url=file:/Dati/Documenti/Sviluppo/J2SE/DocumentClassifier/dist
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
main.class=documentclassifier.DocumentClassifierApp
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.jvmargs=-Xms128m -Xmx1024m
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
